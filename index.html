<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise (Debug)</title>
  <style>
    :root { --ui-z: 10; }
    body {
      margin:0; height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; background:#fef6e4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    #fwCanvas {
      position:fixed; inset:0; width:100vw; height:100vh; z-index:0; pointer-events:none;
      display:block;
    }
    #clickBtn, #character, #message, #debug { position:relative; z-index:var(--ui-z); }
    #clickBtn {
      padding:15px 30px; font-size:20px; border:0; border-radius:25px;
      background:#ffb703; color:#fff; cursor:pointer; transition:filter .2s;
    }
    #clickBtn:hover { filter:brightness(0.95); }
    #character { width:300px; margin:12px 0 6px; display:none; }
    #message { margin-top:6px; font-size:48px; font-weight:700; color:#219ebc; min-height:64px; display:none; text-align:center; }
    #debug {
      position: fixed; left:10px; bottom:10px; background:#000; color:#0f0; font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
      padding:8px 10px; border-radius:8px; opacity:.9; max-width:70vw; max-height:40vh; overflow:auto; white-space:pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Canvas -->
  <canvas id="fwCanvas"></canvas>

  <!-- UI -->
  <button id="clickBtn">Click me!</button>
  <!-- You can keep these src values; JS will also set them using ASSET_PATH -->
  <img id="character" src="image.png" alt="Character"/>
  <div id="message"></div>
  <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

  <!-- Confetti (external) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js" defer></script>

  <div id="debug">Status: page loaded ✔️</div>

  <script>
    // ===== Config: change this if your files live in /assets =====
    const ASSET_PATH = './'; // e.g. './' or 'assets/'

    // ===== Debug helpers =====
    const dlog = (msg) => {
      const box = document.getElementById('debug');
      box.textContent = (box.textContent + "\n" + msg).trim();
      box.scrollTop = box.scrollHeight;
    };
    window.addEventListener('error', (e) => dlog('JS Error: ' + (e.message || e.filename)), true);
    window.addEventListener('unhandledrejection', (e) => dlog('Unhandled promise rejection: ' + e.reason));

    dlog("JS running ✔️");

    // ----- Canvas setup + sanity banner -----
    const c = document.getElementById('fwCanvas');
    const ctx = c.getContext('2d');
    function sizeCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      // draw banner
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, c.width, c.height);
      ctx.fillStyle = "violet";
      ctx.fillRect(20, 20, 180, 40);
      ctx.fillStyle = "#111";
      ctx.font = "bold 20px system-ui, sans-serif";
      ctx.fillText("READY", 35, 48);
    }
    sizeCanvas();
    window.addEventListener('resize', sizeCanvas, { passive:true });
    dlog("Canvas drawn ✔️ (violet READY banner visible)");

    // ----- Elements -----
    const btn = document.getElementById("clickBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    const character = document.getElementById("character");
    const birthdayText = "Happy birthday Xiang Yi!";

    // Force asset paths via JS too (helps when moving to /assets)
    character.src = ASSET_PATH + 'image.png';
    music.src = ASSET_PATH + 'song.mp3';

    // File error listeners (very helpful on GitHub Pages)
    character.addEventListener('error', () => dlog('ERROR: image not found at ' + character.src + ' (check name/path & case!)'));
    music.addEventListener('error', () => dlog('ERROR: audio not found at ' + music.src + ' (check name/path & case!)'));

    // External script error check
    document.addEventListener('DOMContentLoaded', () => {
      const confettiScript = document.querySelector('script[src*="confetti"]');
      if (confettiScript) {
        confettiScript.addEventListener('error', () => dlog('ERROR: confetti CDN failed to load'));
      }
    });

    btn.addEventListener("click", () => {
      dlog("Button clicked ✔️");
      btn.style.display = "none";
      character.style.display = "block";
      message.style.display = "block";
      message.textContent = "";

      // typewriter
      let i = 0;
      const interval = setInterval(() => {
        message.textContent += birthdayText[i] || "";
        i++;
        if (i === birthdayText.length) clearInterval(interval);
      }, 120);

      // music (may be blocked until user gesture; this is a click, so should work)
      music.play().then(()=>dlog("Music play() ok")).catch((e)=>dlog("Music blocked or error: " + e.message));

      // confetti (guard if not loaded)
      try {
        if (typeof confetti === 'function') {
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          dlog("Confetti launched ✔️");
        } else {
          dlog("Confetti not available (script not loaded)");
        }
      } catch (e) {
        dlog("Confetti error: " + e.message);
      }

      // start animation (with on-screen error if it crashes)
      try {
        startBirthdayAnimation(["HAPPY", "BIRTHDAY!", "Xiang Yi!"]);
        dlog("Animation started ✔️");
      } catch (e) {
        dlog("Animation error: " + e.message);
      }
    });

    // ===== Fireworks + Balloons =====
    function startBirthdayAnimation(strings) {
      const ctx = c.getContext('2d');
      let w = c.width, h = c.height, hw = w/2, hh = h/2;

      const opts = {
        strings,
        charSize: 30, charSpacing: 35, lineHeight: 40,
        fireworkPrevPoints: 10, fireworkBaseLineWidth: 5, fireworkAddedLineWidth: 8,
        fireworkSpawnTime: 200, fireworkBaseReachTime: 30, fireworkAddedReachTime: 30,
        fireworkCircleBaseSize: 20, fireworkCircleAddedSize: 10,
        fireworkCircleBaseTime: 30, fireworkCircleAddedTime: 30,
        fireworkCircleFadeBaseTime: 10, fireworkCircleFadeAddedTime: 5,
        fireworkBaseShards: 5, fireworkAddedShards: 5, fireworkShardPrevPoints: 3,
        fireworkShardBaseVel: 4, fireworkShardAddedVel: 2,
        fireworkShardBaseSize: 3, fireworkShardAddedSize: 3,
        gravity: 0.1,
        // Faster balloon timings so they appear quickly
        letterContemplatingWaitTime: 60,
        balloonSpawnTime: 10,
        balloonBaseInflateTime: 10, balloonAddedInflateTime: 10,
        balloonBaseSize: 34, balloonAddedSize: 16,
        balloonBaseVel: 1.0, balloonAddedVel: 0.5,
        upFlow: -0.08,
        balloonBaseRadian: -(Math.PI / 2 - 0.5), balloonAddedRadian: -1
      };

      const calc = { totalWidth: opts.charSpacing * Math.max(...opts.strings.map(s => s.length)) };
      const Tau = Math.PI * 2, TauQuarter = Tau / 4;
      const letters = [];
      ctx.font = opts.charSize + "px Verdana";

      function Letter(char, x, y) {
        this.char = char; this.x = x; this.y = y;
        this.dx = -ctx.measureText(char).width / 2;
        this.dy = +opts.charSize / 2;
        this.fireworkDy = this.y - hh;
        const hue = (x / calc.totalWidth) * 360;
        this.color = `hsl(${hue},80%,50%)`;
        this.lightAlphaColor = `hsla(${hue},80%,light%,alp)`;
        this.lightColor = `hsl(${hue},80%,light%)`;
        this.alphaColor = `hsla(${hue},80%,50%,alp)`;
        this.reset();
      }

      Letter.prototype.reset = function () {
        this.phase = "firework"; this.tick = 0; this.spawned = false;
        this.spawningTime = (opts.fireworkSpawnTime * Math.random()) | 0;
        this.reachTime = (opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random()) | 0;
        this.lineWidth = opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random();
        this.prevPoints = [[0, hh, 0]];
      };

      Letter.prototype.step = function () {
        if (this.phase === "firework") {
          if (!this.spawned) {
            if (++this.tick >= this.spawningTime) { this.tick = 0; this.spawned = true; }
          } else {
            ++this.tick;
            const linear = this.tick / this.reachTime;
            const armonic = Math.sin(linear * TauQuarter);
            const x = linear * this.x;
            const y = hh + armonic * this.fireworkDy;

            if (this.prevPoints.length > opts.fireworkPrevPoints) this.prevPoints.shift();
            this.prevPoints.push([x, y, linear * this.lineWidth]);

            const k = 1 / (this.prevPoints.length - 1);
            for (let i = 1; i < this.prevPoints.length; ++i) {
              const p = this.prevPoints[i], p2 = this.prevPoints[i - 1];
              ctx.strokeStyle = this.alphaColor.replace("alp", i / this.prevPoints.length);
              ctx.lineWidth = p[2] * k * i;
              ctx.beginPath(); ctx.moveTo(p[0], p[1]); ctx.lineTo(p2[0], p2[1]); ctx.stroke();
            }

            if (this.tick >= this.reachTime) {
              this.phase = "contemplate";
              this.circleFinalSize = opts.fireworkCircleBaseSize + opts.fireworkCircleAddedSize * Math.random();
              this.circleCompleteTime = (opts.fireworkCircleBaseTime + opts.fireworkCircleAddedTime * Math.random()) | 0;
              this.circleCreating = true; this.circleFading = false;
              this.circleFadeTime = (opts.fireworkCircleFadeBaseTime + opts.fireworkCircleFadeAddedTime * Math.random()) | 0;
              this.tick = 0; this.tick2 = 0;

              this.shards = [];
              const count = (opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random()) | 0;
              const angle = Tau / count, cos = Math.cos(angle), sin = Math.sin(angle);
              let vx = 1, vy = 0;
              for (let i = 0; i < count; ++i) {
                const tx = vx; vx = vx * cos - vy * sin; vy = vy * cos + tx * sin;
                this.shards.push(new Shard(this.x, this.y, vx, vy, this.alphaColor));
              }
            }
          }
        } else if (this.phase === "contemplate") {
          ++this.tick;
          if (this.circleCreating) {
            ++this.tick2;
            const p = this.tick2 / this.circleCompleteTime;
            const a = -Math.cos(p * Math.PI) / 2 + 0.5;
            ctx.beginPath();
            ctx.fillStyle = this.lightAlphaColor.replace("light", 50 + 50 * p).replace("alp", p);
            ctx.arc(this.x, this.y, a * this.circleFinalSize, 0, Tau);
            ctx.fill();
            if (this.tick2 > this.circleCompleteTime) { this.tick2 = 0; this.circleCreating = false; this.circleFading = true; }
          } else if (this.circleFading) {
            ctx.fillStyle = this.lightColor.replace("light", 70);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            ++this.tick2;
            const p = this.tick2 / this.circleFadeTime;
            const a = -Math.cos(p * Math.PI) / 2 + 0.5;
            ctx.beginPath();
            ctx.fillStyle = this.lightAlphaColor.replace("light", 100).replace("alp", 1 - a);
            ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
            ctx.fill();
            if (this.tick2 >= this.circleFadeTime) this.circleFading = false;
          } else {
            ctx.fillStyle = this.lightColor.replace("light", 70);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
          }

          for (let i = 0; i < this.shards.length; ++i) {
            this.shards[i].step();
            if (!this.shards[i].alive) { this.shards.splice(i, 1); --i; }
          }

          if (this.tick > opts.letterContemplatingWaitTime) {
            this.phase = "balloon";
            this.tick = 0; this.spawning = true;
            this.spawnTime = (opts.balloonSpawnTime * Math.random()) | 0;
            this.inflating = false;
            this.inflateTime = (opts.balloonBaseInflateTime + opts.balloonAddedInflateTime * Math.random()) | 0;
            this.size = (opts.balloonBaseSize + opts.balloonAddedSize * Math.random()) | 0;

            const rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random();
            const vel = opts.balloonBaseVel + opts.balloonAddedVel * Math.random();
            this.vx = Math.cos(rad) * vel; this.vy = Math.sin(rad) * vel;
          }
        } else if (this.phase === "balloon") {
          ctx.strokeStyle = this.lightColor.replace("light", 80);
          if (this.spawning) {
            if (++this.tick >= this.spawnTime) { this.tick = 0; this.spawning = false; this.inflating = true; }
            ctx.fillStyle = this.lightColor.replace("light", 70);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
          } else if (this.inflating) {
            ++this.tick;
            const p = this.tick / this.inflateTime;
            const x = (this.cx = this.x);
            const y = (this.cy = this.y - this.size * p);

            ctx.fillStyle = this.alphaColor.replace("alp", p);
            ctx.beginPath(); generateBalloonPath(ctx, x, y, this.size * p); ctx.fill();
            ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, this.y); ctx.stroke();

            ctx.fillStyle = this.lightColor.replace("light", 70);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

            if (this.tick >= this.inflateTime) { this.tick = 0; this.inflating = false; }
          } else {
            this.cx += this.vx;
            this.cy += this.vy += opts.upFlow;

            ctx.fillStyle = this.color;
            ctx.beginPath(); generateBalloonPath(ctx, this.cx, this.cy, this.size); ctx.fill();
            ctx.beginPath(); ctx.moveTo(this.cx, this.cy); ctx.lineTo(this.cx, this.cy + this.size); ctx.stroke();

            ctx.fillStyle = this.lightColor.replace("light", 70);
            ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.size);

            if (this.cy + this.size < -hh || this.cx < -hw || this.cy > hw) this.phase = "done";
          }
        }
      };

      function Shard(x, y, vx, vy, color) {
        const vel = 4 + 2 * Math.random();
        this.vx = vx * vel; this.vy = vy * vel; this.x = x; this.y = y;
        this.prevPoints = [[x, y]]; this.color = color; this.alive = true;
        this.size = 3 + 3 * Math.random();
      }
      Shard.prototype.step = function () {
        this.x += this.vx; this.y += this.vy += 0.1;
        if (this.prevPoints.length > 3) this.prevPoints.shift();
        this.prevPoints.push([this.x, this.y]);
        const lw = this.size / this.prevPoints.length;
        for (let k = 0; k < this.prevPoints.length - 1; ++k) {
          const p1 = this.prevPoints[k], p2 = this.prevPoints[k + 1];
          ctx.strokeStyle = this.color.replace("alp", k / this.prevPoints.length);
          ctx.lineWidth = k * lw;
          ctx.beginPath(); ctx.moveTo(p1[0], p1[1]); ctx.lineTo(p2[0], p2[1]); ctx.stroke();
        }
        if (this.prevPoints[0][1] > hh) this.alive = false;
      };

      function generateBalloonPath(ctx, x, y, size) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - size/2, y - size/2, x - size/4, y - size, x, y - size);
        ctx.bezierCurveTo(x + size/4, y - size, x + size/2, y - size/2, x, y);
      }

      // Build letters grid (centered)
      for (let i = 0; i < opts.strings.length; ++i) {
        for (let j = 0; j < opts.strings[i].length; ++j) {
          letters.push(new Letter(
            opts.strings[i][j],
            j * opts.charSpacing + opts.charSpacing/2 - (opts.strings[i].length * opts.charSize)/2,
            i * opts.lineHeight + opts.lineHeight/2 - (opts.strings.length * opts.lineHeight)/2
          ));
        }
      }

      // Loop
      function anim() {
        requestAnimationFrame(anim);
        ctx.fillStyle = "#111"; ctx.fillRect(0, 0, w, h);
        ctx.save(); ctx.translate(hw, hh);
        let done = true;
        for (let l = 0; l < letters.length; ++l) {
          letters[l].step();
          if (letters[l].phase !== "done") done = false;
        }
        ctx.restore();
        if (done) letters.forEach(l => l.reset());
      }
      anim();
    }
  </script>
</body>
</html>
